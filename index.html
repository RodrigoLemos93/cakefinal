<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakesabores | Login</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <main class="login__principal">

        <nav class="login__container1">
            
            <section class="login__logo-titulo">
                <img src="assets/cake-logo.png" alt="Logo da Cakesabores" class="login__logo">
                <h2 class="login__titulo">Seja bem vindo!</h2>
            </section>

            <section class="login__entrar">
                <a href="./principal.html" class="login__entrar-botao">
                    <h3 class="login__entrar-titulo">Entrar</h3>
                </a>
                <div class="login__entrar-foto-nome">
                    <img src="assets/perfil__foto.jpg" alt="Foto de perfil" class="login__entrar-foto">
                    <h4 class="login__entrar-nome">Parkinho Dorameiro</h4>
                </div>
            </section>
        </nav>

        <nav class="login__container2">

            <section class="login__cadastrar">
                <h3 class="login__cadastrar-titulo">Cadastrar</h3>
                <a href="#" class="login__cadastrar-foto-botao">
                    <img src="assets/icones/perfil__icone.svg" alt="Inserir foto de perfil"
                    class="login__cadastrar-foto-perfil">
                    <h4 class="login__cadastrar-add-foto">Adicionar foto</h4>
                </a>
            </section>

            <form class="login__formulario">

                <div class="login__item">
                    <label for="login__nome" class="login__label">Nome</label>
                    <input type="text" id="login__nome" class="login__input" required>
                </div>

                <div class="login__item">
                    <label for="login__email" class="login__label">Email</label>
                    <input type="email" id="login__email" class="login__input" required>
                </div>

                <div class="login__item">
                    <label for="login__telefone" class="login__label">Telefone</label>
                    <input type="tel" id="login__telefone" class="login__input" required>
                </div>

                <div class="login__item">
                    <label for="login__endereco" class="login__label">Endere√ßo</label>
                    <input type="text" id="login__endereco" class="login__input" required>
                </div>

                <div class="login__item">
                    <label for="login__senha" class="login__label">Senha</label>
                    <input type="password" id="login__senha" class="login__input" required>
                </div>

                <input type="submit" value="Enviar" class="login__enviar">
            </form>
        </nav>




        
    </main>
</body>


</html>
