<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakesabores | Sobre nós</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/cabecalho.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/sobre.css">
    <link rel="stylesheet" href="styles/contato.css">
    <link rel="stylesheet" href="styles/rodape.css">
</head>

<body>
    <header class="cabecalho">
        <section class="cabecalho__foto-nome-logo">
            <div class="cabecalho__foto-nome">
                <img src="./assets/perfil__foto.jpg" alt="Foto de perfil" class="cabecalho__foto-perfil">
                <h2 class="cabecalho__nome-perfil">Olá, Parkinho</h2>
            </div>
            <section class="pesquisar__desk">
                <input type="search" class="pesquisar__input-desk" placeholder="Pesquisar">
            </section>
            <img src="./assets/cake-logo.png" alt="Logo Cakesabores" class="cabecalho__logo">
        </section>
        <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle">
              <span></span>
            </label>
            <ul class="menu__box">
              <li class="menu__item-gp">
                <img src="./assets/icones/receitas__icone.svg" alt="Receitas" class="menu__icone">
                <a class="menu__item" href="receitas/receitas.html">Receitas</a></li>
              <li class="menu__item-gp">
                <img src="./assets/icones/parceiros__icone.svg" alt="Parceiros" class="menu__icone">
                <a class="menu__item" href="parceiros.html">Parceiros</a></li>
              <li class="menu__item-gp">
                <img src="./assets/icones/sobrenos__icone.svg" alt="Sobre nós" class="menu__icone">
                <a class="menu__item" href="sobrenos.html">Sobre nós</a></li>
              <li class="menu__item-gp">
                <img src="./assets/icones/contato__icone.svg" alt="Contato" class="menu__icone">
                <a class="menu__item" href="contato.html">Contato</a></li>
            </ul>
          </div>
    </header>

    <main class="contato__principal">

        <h2 class="contato__titulo">Contato</h2>

        <h3 class="contato__subtitulo">Nos envie mensagens, dúvidas ou sugestões</h3>

        <section class="contato__sec-formulario">
            <form class="contato__formulario">
                
                <section class="contato__form-desk">                
                    <div class="contato__item">
                        <label for="contato__nome" class="contato__label">Nome</label>
                        <input type="text" id="contato__nome" class="contato__input" required>
                    </div>

                    <div class="contato__item">
                        <label for="contato__email" class="contato__label">Email</label>
                        <input type="email" id="contato__email" class="contato__input" required placeholder="seuemail@dominio.com">
                    </div>

                    <div class="contato__item">
                        <label for="contato__telefone" class="contato__label">Telefone</label>
                        <input type="tel" id="contato__telefone" class="contato__input" required placeholder="(XX) XXXXX-XXXX">
                    </div>
                </section>

                <section class="contato__msg-enviar-desk">
                    <div class="contato__item">
                        <label for="mensagem" class="contato__label">Mensagem</label>
                        <textarea cols="50" rows="10" id="mensagem" class="contato__input" required></textarea>
                    </div>

                    <input type="submit" value="Enviar" class="contato__enviar">
                </section>
            </form>
        </section>

        <section class="contato__sec-whats">
            <h3 class="contato__whats-texto">Ou entre em contato conosco pelo Whatsapp</h3>
            <div class="contato__div-whats">
                <h4 class="contato__numero">(47) 99123 4567</h4>
                <a href="#" class="contato__botao-whats">
                    <img src="assets/icones/whats__icone.svg" alt="Whatsapp" class="contato__logo-whats">
                </a>
            </div>
        </section>  



    </main>
    
    <footer class="rodape">
        <div class="rodape__botao">
            <a href="principal.html" class="rodape__ancora">
                <img src="./assets/icones/inicio__icone.svg" alt="Início" class="rodape__icone">
                <h4 class="rodape__texto">Início</h4>
            </a>
        </div>
        <div class="rodape__botao">
            <a href="favoritos.html" class="rodape__ancora rodape__favoritos">
                <img src="./assets/icones/favoritos__icone.svg" alt="Favoritos" class="rodape__icone">
                <h4 class="rodape__texto">Favoritos</h4>
            </a>
        </div>
        <div class="rodape__botao">
            <a href="perfil.html" class="rodape__ancora">
                <img src="./assets/icones/perfil__icone.svg" alt="Perfil" class="rodape__icone">
                <h4 class="rodape__texto">Perfil</h4>
            </a>
        </div>
    </footer>
    
</body>

</html>
